{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="form_container">
        <form class="border container" method='post' action=''>
            {% csrf_token %}
            <h4 class="my-5 text-center">Don't have an accounts ? <a href="{% url 'register' %}">register here</a></h4>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">UserName</label>
                <div class="col-sm-10">
                  <input type="text"  name ='username'class="form-control" id="inputPassword">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password"  name ='password'class="form-control" id="inputPassword">
                </div>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary my-2" type="submit">LOGIN</button>
              </div>
        </form>
    </div>    
</body>
<script src="{% static 'js/jquery-3.6.0.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
</html>
